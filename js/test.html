<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>fadeIn demo</title>
  <style>
  span {
    color: red;
    cursor: pointer;
  }
  div {
    margin: 3px;
    width: 80px;
    display: none;
    height: 80px;
    float: left;
  }
  .fadeonload {
    background: #f00;
  }
  #two {
    background: #0f0;
  }
  #three {
    background: #00f;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<span>Click here...</span>
<div class="fadeonload"></div>
<div id="two"></div>
<div id="three"></div>
 
<script>
$(document).ready(function(){ $(".fadeonload").fadeIn(3000); });
</script>
 
</body>
</html>
